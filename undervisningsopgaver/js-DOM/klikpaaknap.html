<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

        .move {
            top: 32.5vw;
            position: absolute;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(start);

            let slet = document.querySelector("#slet")
            let html = document.querySelector("#html")
            let sletBox = document.querySelector("#slet")

        }

        document.querySelector("#klik").addEventListener("click", tilføjTekst);

        function tilføjTekst() {
            document.querySelector("#box").textContent = "KLIK";
            document.querySelector("#box").classList.remove("move");
            document.querySelector("#bax").classList.remove("move");
        }

        document.querySelector("#slet").addEventListener("click", fjernTekst);

        function fjernTekst() {
            document.querySelector("#box").textContent = " ";
            document.querySelector("#box").classList.remove("move");
            document.querySelector("#bax").classList.remove("move");
        }

        document.querySelector("#html").addEventListener("click", tilføjOverskrift);

        function tilføjOverskrift() {
            document.querySelector("#box").innerHTML += "<h2>Overskrift</h2> <p>Brødtekst</p>";
            document.querySelector("#box").classList.remove("move");
            document.querySelector("#bax").classList.remove("move");
        }

        document.querySelector("#flyt").addEventListener("click", flytBox);

        function flytBox() {
            document.querySelector("#box").classList.add("move");
            document.querySelector("#bax").classList.add("move");
        }
    </script>
</body>

</html>
