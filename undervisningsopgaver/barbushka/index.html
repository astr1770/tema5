<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Barbushka</title>
    <style>
        .ret {
            border: 1px solid rgb(255, 210, 86);
            margin: 20px;
            padding: 15px;
            background-color: beige;
        }

        #box {
            height: auto;
            background-image: linear-gradient(to bottom right, #ce0000, rgb(255, 210, 86));
            padding: 20px;
            text-align: center;
        }

        button {
            font-size: 1rem;
            margin: 0px 10px 10px 10px;
            padding: 10px;
            background-color: rgba(232, 86, 32, 0.79);
            color: white;
            border-color: white;
            font-family: fantasy;

        }

        #liste {
            display: grid;
            grid-template-columns: 10fr 10fr 10fr 10fr;
            background-color: beige;
            background-size: contain;

        }

        body {
            margin: auto;
        }

        h1 {
            font-family: cursive;
            font-size: 4rem;
            color: white;
        }

        h2 {
            font-family: fantasy;
            font-size: 2rem;
            color: rgba(232, 86, 32, 0.79)
        }

        p {
            font-family: serif;
        }

        .valgt {
            background-color: rgb(255, 210, 86);
            color: white;
        }

        img {
            width: 100%;
        }

        nav {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Bistro Babushka</h1>
    </div>
    <header>
        <nav id="menu">
            <h2></h2>
            <button class="filter" data-kategori="alle">Alle</button>
            <button class="filter" data-kategori="forretter">Forretter</button>
            <button class="filter" data-kategori="hovedretter">Hovedretter</button>
            <button class="filter" data-kategori="desserter">Desserter</button>
            <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
            <button class="filter" data-kategori="sideorders">Side orders</button>
        </nav>
    </header>

    <div id="liste"></div>

    <footer>
    </footer>

    <script>
        let retter = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dest = document.querySelector("#liste");
            async function getJson() {
                let jsonData = await fetch("barbushka.json");
                retter = await jsonData.json();
                visMenu();
            }

            function visMenu() {
                dest.innerHTML = "";
                retter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        dest.innerHTML += `
                            <div class="ret">
                                    <img src="imgs/small/${ret.billede}">
                                    <h2>${ret.navn}</h2> <br>
                                    <p>${ret.kort}</p>
                                    <p>Pris: ${ret.pris}</p>
                                </div>
                            `;
                    }
                })
            }
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-kategori");
                document.querySelector("h2").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visMenu();
            }

            getJson();
        }
    </script>

</body>

</html>
