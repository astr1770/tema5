<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .dyr {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    </style>
</head>

<body>
    <div id="liste"></div>

    <script>
        let alleDyr = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(start);
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("dyr.json");
                alleDyr = await jsonData.json();
                visDyr();
            }

            function visDyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
            <div class="dyr">
            <h3>${dyr.navn}</h3> <br>
            <p>${dyr.type} fra ${dyr.levested}</p> <br>
            <img src="${dyr.billede}">
            </div>`;

                })
            }
            getJson();
        }
    </script>
</body>
</html>
